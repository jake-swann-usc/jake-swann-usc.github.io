<!DOCTYPE html>
<head>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="search-box">
        <div>
            <p class="title">Events Search</p>
        </div>
        <hr />
        <div>
            <form>
                <label for="key">Keyword</label><br>
                <input type="text" id="key" name="key" required><br>
                <label for="dist">Distance (miles)</label>
                <label for="cat">Category</label><br>
                <input type="number" id="dist" name="dist" placeholder="10">
                <select id="cat" name="cat" required>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="theatre">Theatre</option>
                    <option value="film">Film</option>
                    <option value="misc">Miscellaneous</option>
                </select><br>
                <label for="location">Location</label>
                <input type="checkbox" id="autoLocate" name="autoLocate">Auto-Detect Location<br>
                <input type="text" id="location" name="location" required><br>
                <button type="button">Clear</button>
                <button type="button">Submit</button>

            </form>
        </div>

    </div>

</body>
