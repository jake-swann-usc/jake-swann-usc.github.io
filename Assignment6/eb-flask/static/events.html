<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Events Search</title>
    <link rel="stylesheet" href="/static/styles.css"/>
    <script type="module" src="/static/script.js" defer></script>
</head>
<body>
    <div class="search-box">
        <div>
            <p class="title">Events Search</p>
        </div>
        <hr />
        <div>
            <form id="form" action="/search">
                <label for="key">Keyword<asterisk>*</asterisk></label><br>
                <input type="text" id="key" name="key" required><br>
                <label for="dist" id="distLabel">Distance (miles)</label>
                <label for="cat" id="catLabel">Category<asterisk>*</asterisk></label><br>
                <input type="number" id="dist" name="dist" placeholder="10" min="0">
                <select id="cat" name="cat" required>
                    <option value="default">Default</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="theatre">Theatre</option>
                    <option value="film">Film</option>
                    <option value="misc">Miscellaneous</option>
                </select><br>
                <label for="location">Location<asterisk>*</asterisk></label><br>
                <input type="text" id="location" name="location" required><br>
                <label><input type="checkbox" id="autoLocate" name="autoLocate"> Auto-detect your location</label><br>
                <input type="submit" id="searchBtn" value="SUBMIT">
                <input type="button" id="clearBtn" value="CLEAR">

            </form>
        </div>

    </div>

    <div id="resultsFound">
        <table id="results">
            <tr>
                <th class="dateR" id="dateID">Date</th>
                <th class="iconR" id="iconID">Icon</th>
                <th class="eventR" id="eventID">Event</th>
                <th class="genreR" id="genreID">Genre</th>
                <th class="venueR" id="venueID">Venue</th>
            </tr>

            <!-- search results go here-->

        </table>
    </div>
    <div id="noResults">
        <p>No Records found</p>
    </div>

    <div id="eventDetails">
        <div id="eventName"></div>
        <div id="details">
            <div id="textDetails">
                <div id="eventDate"></div>
                <div id="eventArtist"></div>
                <div id="eventVenue"></div>
                <div id="eventGenre"></div>
                <div id="eventPrice"></div>
                <div id="eventStatus"></div>
                <div id="eventLink"></div>
            </div>
            <div id="seatMap"></div>
        </div>

    </div>

    <div id="showVenueDetails"><p>Show Venue Details</p><p>V</p></div>

    <div id="venueDetails">
        <div id="venueDetailsInner">
            <div id="venueName"></div>
            <div id="venueAddressBlock">
                <div id="venueAddress"></div>
                <div id="venueCity"></div>
                <div id="postalCode"></div>
                <div id="mapsLink"></div>
            </div>
            <div id="moreEvents"></div>
        </div>

    </div>

</body>
