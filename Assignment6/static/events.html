<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Events Search</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="search-box">
        <div>
            <p class="title">Events Search</p>
        </div>
        <hr />
        <div>
            <form id="form">
                <label for="key">Keyword<asterisk>*</asterisk></label><br>
                <input type="text" id="key" name="key" required><br>
                <label for="dist" id="distLabel">Distance (miles)</label>
                <label for="cat" id="catLabel">Category<asterisk>*</asterisk></label><br>
                <input type="number" id="dist" name="dist" placeholder="10" min="0">
                <select id="cat" name="cat" required>
                    <option value="default">Default</option>
                    <option value="music">Music</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="theatre">Theatre</option>
                    <option value="film">Film</option>
                    <option value="misc">Miscellaneous</option>
                </select><br>
                <label for="location">Location<asterisk>*</asterisk></label>
                <input type="checkbox" id="autoLocate" name="autoLocate" onclick="checkboxEvent()">
                <label for="autoLocate" id="whiteText">Auto-Detect Location</label><br>
                <input type="text" id="location" name="location"><br>
                <input type="submit" id="searchBtn" value="SEARCH" onclick="validateForm()">
                <input type="reset" id="clearBtn" value="CLEAR" onclick="resetForm()">

            </form>
        </div>

    </div>

    <div>
        <table class="results">
            <tr>
                <th class="dateR">Date</th>
                <th class="iconR">Icon</th>
                <th class="eventR">Event</th>
                <th class="genreR">Genre</th>
                <th class="venueR">Venue</th>
            </tr>

            <!-- search results go here-->

        </table>
    </div>
    <div class="noResults">
        <p>No Records found</p>
    </div>

</body>
